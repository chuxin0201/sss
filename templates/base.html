<!DOCTYPE html>

<html lang="en">
<!-- begin::Head -->
<head>
    <meta charset="utf-8"/>
    <title>sss - 运维平台</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <!--begin::Web font -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: {"families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]},
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!--end::Web font -->

    <!--begin::Global Theme Styles -->
    <link href="{% static 'assets/vendors/base/vendors.bundle.css' %}" rel="stylesheet" type="text/css"/>

    <!--RTL version:<link href="assets/vendors/base/vendors.bundle.rtl.css" rel="stylesheet" type="text/css" />-->
    <link href="{% static 'assets/demo/default/base/style.bundle.css' %}" rel="stylesheet" type="text/css"/>

    {% block css %}
    {% endblock %}
    <link rel="shortcut icon" href="{% static 'assets/demo/default/media/img/logo/favicon.ico' %}"/>
</head>

<!-- begin::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">

    <!-- BEGIN: Header -->
    {% include 'header.html' %}
    <!-- END: Header -->

    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">

        <!-- BEGIN: Left Aside -->
        {% include 'sidebar.html' %}
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">

            <!-- BEGIN: Subheader -->
            {% block subheader %}
            {% endblock %}


            <!-- END: Subheader -->
            {% block  content %}
            {% endblock %}

        </div>
    </div>


    <!-- begin::Footer -->
    {% include 'footer.html' %}
    <!-- end::Footer -->
</div>
<!-- end:: Page -->

<!--begin::Global Theme Bundle -->
<script src="{% static 'assets/vendors/base/vendors.bundle.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/demo/default/base/scripts.bundle.js' %}" type="text/javascript"></script>
<!--end::Global Theme Bundle -->

{% block js %}
{% endblock %}

<!--end::Page Scripts -->
</body>

<!-- end::Body -->
</html>
